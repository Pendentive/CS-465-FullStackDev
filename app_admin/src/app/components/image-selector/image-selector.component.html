<div class="image-selector">
  <h3>Current Images</h3>
  <image-display-cascade
    [images]="currentImages"
    [columns]="columns"
    [selectedImageIds]="selectedImageIds"
    (imageClick)="toggleSelection($event)"
  ></image-display-cascade>
  <button (click)="removeSelectedImages()">Remove Images</button>

  <h3>Select Images</h3>
  <image-display-cascade
    [images]="selectableImages"
    [columns]="columns"
    [selectedImageIds]="selectedImageIds"
    (imageClick)="toggleSelection($event)"
  ></image-display-cascade>

  <button (click)="addSelectedImages()">Add Images</button>
</div>

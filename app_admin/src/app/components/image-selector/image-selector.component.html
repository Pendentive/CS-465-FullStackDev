<div class="image-selector">
  <h3>Current Images</h3>
  <image-display-cascade [images]="currentImages" [columns]="columns"></image-display-cascade>

  <h3>Select Images</h3>
  <image-display-cascade [images]="selectableImages" [columns]="columns"></image-display-cascade>

  <button>Add Images</button>
</div>

<mat-toolbar color="primary">
  <a routerLink="/admin"><img src="logo.png" alt="Logo" class="logo"></a>
  <span class="admin-panel">| Admin Dashboard</span>
  <span class="spacer"></span>
  <span class="user-info">
    {{ currentUser.name ? currentUser.name : currentUser.email }}
  </span>
  <button mat-button *ngIf="!isLoggedIn()" routerLink="/auth/login">Login</button>
  <button mat-button *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
</mat-toolbar>

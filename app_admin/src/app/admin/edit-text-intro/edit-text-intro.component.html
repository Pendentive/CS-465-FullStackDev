<div class="text-intro-editor" [formGroup]="formGroup">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" formControlName="title" class="form-control" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="leftPadding">Left Padding</label>
    <input id="leftPadding" formControlName="leftPadding" class="form-control" type="number" />
  </div>
  <div class="form-group">
    <label for="width">Width</label>
    <input id="width" formControlName="width" class="form-control" type="number" />
  </div>
  <div class="form-group">
    <label for="height">Height</label>
    <input id="height" formControlName="height" class="form-control" type="number" />
  </div>
  <button type="button" class="btn btn-primary" (click)="onSubmit()">Update</button>
</div>

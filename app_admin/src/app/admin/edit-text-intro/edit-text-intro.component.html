<mat-card class="edit-fec-container">
  <mat-card-header class="edit-fec-header">
    <mat-card-title>Edit Text Intro</mat-card-title>    <!-- TODO: Replace with FEC title once model is updated.  -->
  </mat-card-header>
  <mat-card-content class="edit-fec-content" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" class="description-box"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Left Padding</mat-label>
      <input matInput formControlName="leftPadding" type="number" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Width</mat-label>
      <input matInput formControlName="width" type="number" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Height</mat-label>
      <input matInput formControlName="height" type="number" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="button" (click)="onSubmit()">
      <mat-icon>save</mat-icon> Update
    </button>
  </mat-card-actions>
</mat-card>

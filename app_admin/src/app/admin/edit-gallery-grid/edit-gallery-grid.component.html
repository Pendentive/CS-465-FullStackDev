<mat-card class="edit-fec-container">
  <mat-card-header class="edit-fec-header">
    <mat-card-title>{{ componentTitle }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="edit-fec-content" [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <!-- Image Selector -->
    <app-image-selector [(currentImages)]="currentImages" [columns]="3"></app-image-selector>
  </mat-card-content>

  <mat-card-actions class="edit-fec-actions">
    <button mat-raised-button color="primary" type="button" (click)="onSubmit()">
      <mat-icon>save</mat-icon> Update
    </button>
  </mat-card-actions>
</mat-card>

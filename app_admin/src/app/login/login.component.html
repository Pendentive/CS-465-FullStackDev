<mat-card class="login-card">
<mat-card-header>
    <mat-card-title class="login-title">Login</mat-card-title>
</mat-card-header>
<mat-card-content>
    <form (ngSubmit)="onLoginSubmit()">
    <div role="alert" *ngIf="formError" class="alert alert-danger">
        {{ formError }}
    </div>

    <mat-form-field>
        <mat-label>Email Address</mat-label>
        <input matInput type="email" id="email" name="email" placeholder="Enter email address"
        [(ngModel)]="credentials.email" required>
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" id="password" name="password"
        placeholder="e.g 12+ alphanumerics" [(ngModel)]="credentials.password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" role="button" class="login-button">
        Sign In!
    </button>
    </form>
</mat-card-content>
</mat-card>
